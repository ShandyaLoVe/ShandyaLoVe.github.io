<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shandya - 个人主页</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }
        /* 动画效果 */
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .fade {
            opacity: 0;
            animation: fadeUp 0.8s ease forwards;
        }
        .fade.delay-1 {
            animation-delay: 0.2s;
        }
        .fade.delay-2 {
            animation-delay: 0.4s;
        }
        .fade.delay-3 {
            animation-delay: 0.6s;
        }
        .fade.delay-4 {
            animation-delay: 0.8s;
        }
        .fade.delay-5 {
            animation-delay: 1s;
        }

        /* 头像呼吸动画 */
        @keyframes breatheGlow {
            0%,
            100% {
                box-shadow: 0 0 8px 4px rgba(0, 122, 255, 0.4);
            }
            50% {
                box-shadow: 0 0 20px 8px rgba(0, 122, 255, 0.15);
            }
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 20px;
            border: 4px solid #007aff;
            animation: breatheGlow 3.5s ease-in-out infinite;
        }
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        h1 {
            font-size: 2.2em;
            font-weight: 600;
            margin: 10px 0 5px 0;
        }
        h2 {
            font-size: 1.2em;
            font-weight: 400;
            color: #6e6e73;
            margin-bottom: 20px;
        }
        p {
            max-width: 600px;
            line-height: 1.6;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.05em;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(145deg, #007aff, #0051a8);
            color: white;
            padding: 12px 28px;
            border-radius: 999px;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 122, 255, 0.4);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(0, 122, 255, 0.5);
        }
        .socials {
            margin-top: 25px;
            display: flex;
            gap: 15px;
        }
        .socials a {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
            transition: background 0.3s;
        }
        .socials a:hover {
            background-color: #e5e5ea;
        }
        .socials img {
            width: 20px;
            height: 20px;
        }
        .skills {
            margin-top: 40px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .skill-tag {
            background-color: #e5e5ea;
            padding: 8px 16px;
            border-radius: 999px;
            font-size: 0.9em;
            color: #1d1d1f;
        }
        footer {
            margin-top: 50px;
            font-size: 0.85em;
            color: #86868b;
        }
    </style>
</head>
<body>
    <!-- 头像 -->
    <div class="avatar fade delay-1">
        <img src="https://via.placeholder.com/150" alt="头像" />
    </div>

    <!-- 名字与职业 -->
    <h1 class="fade delay-2">Shandya</h1>
    <h2 class="fade delay-3">全栈开发者 · 设计爱好者</h2>

    <!-- 简介 -->
    <p class="fade delay-4">
        你好！我是 Shandya，一名热爱极简与精致设计的开发者。<br />
        我专注于前端与后端开发，擅长将创意转化为优雅且高性能的产品。
    </p>

    <!-- 按钮 -->
    <a
        class="btn fade delay-5"
        href="https://github.com/yourusername"
        target="_blank"
        >访问我的 GitHub</a
    >

    <!-- 社交链接 -->
    <div class="socials fade delay-5">
        <a href="https://github.com/yourusername" target="_blank">
            <img
                src="https://cdn-icons-png.flaticon.com/512/25/25231.png"
                alt="GitHub"
            />
        </a>
        <a href="https://www.linkedin.com/in/yourusername" target="_blank">
            <img
                src="https://cdn-icons-png.flaticon.com/512/174/174857.png"
                alt="LinkedIn"
            />
        </a>
        <a href="mailto:youremail@example.com">
            <img
                src="https://cdn-icons-png.flaticon.com/512/561/561127.png"
                alt="Email"
            />
        </a>
    </div>

    <!-- 技能 -->
    <div class="skills fade delay-5">
        <div class="skill-tag">JavaScript</div>
        <div class="skill-tag">Python</div>
        <div class="skill-tag">HTML / CSS</div>
        <div class="skill-tag">React</div>
        <div class="skill-tag">UI/UX 设计</div>
    </div>

    <!-- 底部 -->
    <footer class="fade delay-5">© 2025 Shandya | Designed with 🍎 style</footer>
</body>
</html>
